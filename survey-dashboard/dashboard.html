<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../reset.css">
  <link rel="stylesheet" type="text/css" href="dashboard-styles.css">
  <link href='http://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <title>dashboard</title>
</head>
<body>

  <header>
    <div class="user-dashboard-info">
      <h1 class="dashboard-title">Welcome!</h1>
      <h3 class="user-name">Dynamically Generated Username</h3>
    </div>

    <div class="dashboard-icons">
      <img src="../Drawing (1).png">
      <i class="fa fa-search"></i>
      <input class="search-surveys" placeholder="Enter survey keyword">
    </div>

  </header>

  <div class="dashboard-content">

    <div class="my-surveys-list">
      <h2 class="my-survey-title">My Surveys</h2>
        <ul class="user-survey-list">
          <li>dynamically generated</li>
          <li>list of surveys</li>
          <li>by individual user here</li>
        </ul>
    </div>

    <div class="take-surveys-list">
      <h2 class="take-survey-title">Take a Survey</h2>
        <ul class="survey-list">
          <li>dynamically generated</li>
          <li>list of surveys</li>
          <li>to take here</li>
        </ul>
    </div>

  </div>

</body>
</html>
